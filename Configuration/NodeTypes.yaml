'Onedrop.SectionMenu:Section':
  superTypes:
    'Neos.NodeTypes:Headline': true
  ui:
    label: i18n
    icon: 'icon-font'
  properties:
    title:
      defaultValue: 'Enter section title here'
      ui:
        aloha:
          format: []
          link: []
          alignment: []
    headingType:
      type: string
      defaultValue: h1
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: type
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              h1:
                label: 'Heading 1'
              h2:
                label: 'Heading 2'
              h3:
                label: 'Heading 3'
              h4:
                label: 'Heading 4'
              h5:
                label: 'Heading 5'

'Onedrop.SectionMenu:Menu':
  superTypes:
    'Neos.NodeTypes:Menu': TRUE
  ui:
    label: i18n
    group: 'structure'
    icon: 'icon-sitemap'
    position: 101
    inspector:
      groups:
        options:
          label: i18n #'Options'
          position: 30
